<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <style>
    .row {
      margin-bottom: 10px;
    }

    label {
      text-align: right;
      display: inline-block;
      padding-right: 5px;
      width: 80px;
    }

    input[type="text"] {
      width: 200px;
    }

    input.numero {
      width: 30px;
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Formulário de cadastro</h1>

  <form>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <div class="row">
        <label>Nome:</label><input type="text" />
        <label>E-mail:</label><input type="text" />
      </div>

      <div class="row">
        <label>Profissão:</label><input type="text" />
        <label>Empresa:</label><input type="text" />
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div class="row">
        <label>Endereço:</label><input type="text" />
        <label>Número:</label><input type="text" class="numero" />
      </div>

      <div class="row">
        <label>Bairro:</label><input type="text" />
      </div>

      <div class="row">
        <label>Cidade/UF:</label><input type="text" />
      </div>
    </fieldset>

    <fieldset>
      <legend>Contatos</legend>
      <div class="row">
        <label>Celular:</label><input type="text" />
        <label>Whatsapp:</label><input type="text" />
      </div>

      <div class="row">
        <label>Linkedin:</label><input type="text" />
        <label>Github:</label><input type="text" />
      </div>
    </fieldset>

    <div class="row">
      <button type="reset">Limpar</button>
      <button type="submit">Enviar formulário</button>
    </div>
  </form>

</body>
</html>
