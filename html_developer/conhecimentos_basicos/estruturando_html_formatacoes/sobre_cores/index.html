<!DOCTYPE html>

  <title>Formas Coloridas com HTML</title>

<body style="background-color: #f4f4f4; text-align: center; font-family: Arial;">

  <!-- Quadrado vermelho -->
  <div style="width: 100px; height: 100px; background-color: red; display: inline-block; margin: 10px;"></div>

  <!-- RetÃ¢ngulo verde -->
  <div style="width: 200px; height: 100px; background-color: green; display: inline-block; margin: 10px;"></div>

  <!-- CÃ­rculo azul -->
  <div style="width: 100px; height: 100px; background-color: blue; border-radius: 50%; display: inline-block; margin: 10px;"></div>

  <!-- Oval roxo -->
  <div style="width: 150px; height: 100px; background-color: purple; border-radius: 50% / 25%; display: inline-block; margin: 10px;"></div>

  <!-- TriÃ¢ngulo laranja (usando bordas) -->
  <div style="
    width: 0; 
    height: 0; 
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid orange;
    display: inline-block; 
    margin: 10px;">
  </div>

  <!-- CoraÃ§Ã£o (extra criativo â™¥ï¸) -->
