<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> <!--Para quebrar linha use <br>-->
        <label>text: </label><input type="text" /> <br>
        <label>number: </label><input type="number" min="0" step="2" max="99"/> <br>
        <label>date: </label><input type="date"> <br>
        <label>datetime: </label><input type="datetime-local"> <br>
        <label>Botão: </label><input type="button" value="Enviar"/><br>
        <button>Enviar</button> <br><!--É um borão explicitamente-->
        <label>Range: </label><input type="range" min="3" max="6"/> <br>
        <label>url: </label><input type="url"  /><br>
        <label>e-mail: </label><input type="email" /><br>
        <label>week: </label><input type="week"> <br> <!--Não funciona do firefox-->
        <label>month: </label><input type="month"> <br> <!--Não funciona do firefox-->
        <label>checkbox: </label><input type="checkbox"><input type="checkbox"> <br> 
        <label>radio: </label><input type="radio" name="aceita"> <input type="radio" name="aceita"><br>

        <label>hidden: </label><input type="hidden" /><br> <!--campo invisivel-->
        <label>file: </label><input type="file" /><br> <!--único arquivo-->
        <label>file: </label><input type="file" multiple /><br> <!--varios arquivos-->
        <label>search: </label><input type="search" /><br> <!--Não funciona do firefox-->








    
    
    </form>
</body>
</html>
