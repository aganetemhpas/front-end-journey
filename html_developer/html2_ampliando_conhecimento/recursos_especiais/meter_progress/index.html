<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comparação entre <code>&lt;meter&gt;</code> e <code>&lt;progress&gt;</code></h2>

  <h3>Exemplo com <code>&lt;meter&gt;</code> (valor dentro de uma faixa conhecida)</h3>
  <p>Nível de bateria:</p>
  <meter value="0.6" min="0" max="1">60%</meter>

  <p>Nota do aluno:</p>
  <meter value="7.5" min="0" max="10" low="4" high="8" optimum="9">7.5</meter>

  <hr>

  <h3>Exemplo com <code>&lt;progress&gt;</code> (progresso de uma tarefa em andamento)</h3>
  <p>Download do arquivo:</p>
  <progress value="70" max="100">70%</progress>

  <p>Carregando dados...</p>
  <progress></progress> <!-- Indeterminado -->
</body>
</html>
